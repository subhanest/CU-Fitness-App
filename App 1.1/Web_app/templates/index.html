<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Web</title>
    <style>
        /* General Styles */
body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  color: #333;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
}

/* Header Styles */
.header {
  background: #2c3e50;
  color: #fff;
  padding: 20px 0;
}

.header .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  display: flex;
  align-items: center;
  font-size: 24px;
  font-weight: 600;
}

.logo img {
  height: 40px;
  margin-right: 10px;
}

.navbar ul {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.navbar a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
}

.navbar a:hover {
  text-decoration: underline;
}

.cta .btn-primary {
  background: #e74c3c;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: 600;
}

/* Hero Section */
.hero {
  display: flex;
  align-items: center;
  background: #ecf0f1;
  padding: 100px 0;
}
.hero .container {
  display: flex;
  gap: 50px;
}
.hero-content {
  flex: 1;
}

.hero-content h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

.hero-content p {
  font-size: 18px;
  margin-bottom: 30px;
}

.hero-content .btn-secondary {
  background: #3498db;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
}

.hero-image {
  flex: 1;
  text-align: right;
}

.hero-image img {
  max-width: 100%;
  height: auto;
}

/* Features Section */
.features {
  padding: 80px 0;
  background: #fff;
}

.features h2 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 50px;
}

.feature-cards {
  display: flex;
  gap: 20px;
}

.card {
  background: #f9f9f9;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  flex: 1;
}

.card img {
  height: 50px;
  margin-bottom: 20px;
}

.card h3 {
  font-size: 24px;
  margin-bottom: 10px;
}

.card p {
  font-size: 16px;
  color: #666;
}

/* About Section */
.about {
  padding: 80px 0;
  /* background: #ecf0f1; */
  background: #fff;
}

.about h2 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 30px;
}

.about p {
  font-size: 18px;
  line-height: 1.6;
  text-align: center;
}

/* Contact Section */
.contact {
  padding: 80px 0;
  background: #fff;
}

.contact h2 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 30px;
}

.contact form {
  display: flex;
  flex-direction: column;
  gap: 20px;
  max-width: 600px;
  margin: 0 auto;
}

.contact input,
.contact textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

.contact button {
  background: #e74c3c;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

/* Footer Section */
.footer {
  background: #2c3e50;
  color: #fff;
  padding: 20px 0;
  text-align: center;
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}

.social-links img {
  height: 24px;
}

    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="main-content">
        <h1>Welcome to the Website</h1>
        <p>This is a simple template designed to include a dropdown menu, a section for uploading images, and easy-to-use features. You can customize it as needed for your projects or ideas.</p>

        <div class="carousel-container">
            <div class="carousel">
                <img src="https://capestone.com/media/2021/09/Technology.jpg" alt="Graph 1">
                <img src="https://capestone.com/media/2021/09/Technology.jpg" alt="Graph 2">
                <img src="https://capestone.com/media/2021/09/Technology.jpg" alt="Graph 3">
                <img src="https://capestone.com/media/2021/09/Technology.jpg" alt="Graph 1">
            </div>
        </div>

        <div class="dropdown">
            <label for="options">Choose an option:</label>
            <select id="options">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>

        <div class="upload-section">
            <label for="imageUpload">Upload an image:</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>
    </div>
</body>
</html>
