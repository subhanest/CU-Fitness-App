<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Meal Plan Questionnaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Styles */
body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  color: #333;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
}

/* Header Styles */
.header {
  background: #2c3e50;
  color: #fff;
  padding: 20px 0;
}

.header .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  display: flex;
  align-items: center;
  font-size: 24px;
  font-weight: 600;
}

.logo img {
  height: 40px;
  margin-right: 10px;
}

.navbar ul {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.navbar a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
}

.navbar a:hover {
  text-decoration: underline;
}

.cta .btn-primary {
  background: #e74c3c;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: 600;
}

/* Hero Section */
.hero {
  display: flex;
  align-items: center;
  background: #ecf0f1;
  padding: 100px 0;
}
.hero .container {
  display: flex;
  gap: 50px;
}
.hero-content {
  flex: 1;
}

.hero-content h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

.hero-content p {
  font-size: 18px;
  margin-bottom: 30px;
}

.hero-content .btn-secondary {
  background: #3498db;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
}

.hero-image {
  flex: 1;
  text-align: right;
}

.hero-image img {
  max-width: 100%;
  height: auto;
}

/* Features Section */
.features {
  padding: 80px 0;
  background: #fff;
}

.features h2 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 50px;
}

.feature-cards {
  display: flex;
  gap: 20px;
}

.card {
  background: #f9f9f9;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  flex: 1;
}

.card img {
  height: 50px;
  margin-bottom: 20px;
}

.card h3 {
  font-size: 24px;
  margin-bottom: 10px;
}

.card p {
  font-size: 16px;
  color: #666;
}

/* About Section */
.about {
  padding: 80px 0;
  /* background: #ecf0f1; */
  background: #fff;
}

.about h2 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 30px;
}

.about p {
  font-size: 18px;
  line-height: 1.6;
  text-align: center;
}

/* Contact Section */
.contact {
  padding: 80px 0;
  background: #fff;
}

.contact h2 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 30px;
}

.contact form {
  display: flex;
  flex-direction: column;
  gap: 20px;
  max-width: 600px;
  margin: 0 auto;
}

.contact input,
.contact textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

.contact button {
  background: #e74c3c;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

/* Footer Section */
.footer {
  background: #2c3e50;
  color: #fff;
  padding: 20px 0;
  text-align: center;
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}

.social-links img {
  height: 24px;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Fitness & Meal Plan Questionnaire</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">1. What are your fitness goals?</label>
                <input type="text" class="form-control" placeholder="e.g., Weight loss, Muscle gain">
            </div>
            <div class="mb-3">
                <label class="form-label">2. What is your body type & composition?</label>
                <input type="text" class="form-control" placeholder="e.g., Lean, Athletic, Endomorph">
            </div>
            <div class="mb-3">
                <label class="form-label">3. What is your estimated daily caloric need?</label>
                <input type="number" class="form-control" placeholder="e.g., 2000 kcal">
            </div>
            <div class="mb-3">
                <label class="form-label">4. How often and how intensely do you work out?</label>
                <input type="text" class="form-control" placeholder="e.g., 5 days a week, High Intensity">
            </div>
            <div class="mb-3">
                <label class="form-label">5. What macronutrient ratio do you follow?</label>
                <input type="text" class="form-control" placeholder="e.g., High protein, Low carb">
            </div>
            <div class="mb-3">
                <label class="form-label">6. Do you have any dietary restrictions?</label>
                <input type="text" class="form-control" placeholder="e.g., Vegetarian, Gluten-free">
            </div>
            <div class="mb-3">
                <label class="form-label">7. How many hours of sleep do you get per night?</label>
                <input type="number" class="form-control" placeholder="e.g., 7 hours">
            </div>
            <div class="mb-3">
                <label class="form-label">8. What is your work/life schedule?</label>
                <input type="text" class="form-control" placeholder="e.g., 9-5 Job, Student Schedule">
            </div>
            <div class="mb-3">
                <label class="form-label">9. Do you take any supplements?</label>
                <input type="text" class="form-control" placeholder="e.g., Protein, Creatine">
            </div>
            <div class="mb-3">
                <label class="form-label">10. How much water do you drink daily?</label>
                <input type="text" class="form-control" placeholder="e.g., 3 liters">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</body>
</html>
