<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CU Fitness Community</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            width: 50%;
            padding: 40px;
            background: #fff;
        }
        .image-section {
            width: 50%;
            background: url('Logo.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-check-label {
            font-size: 14px;
        }
        .password-requirements {
            font-size: 12px;
            color: gray;
        }
        .btn-primary {
            background-color: #ccc;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .link {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Welcome to CU fitness Community</h2>
            <p>Already have an account? <a href="b.html" class="link">Log in</a></p>
            <form>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" required>
                    <p class="password-requirements">• Use 8 or more characters • One Uppercase character</p>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="emailUpdates">
                    <label class="form-check-label" for="emailUpdates">I want to receive emails about product updates, events, and promotions.</label>
                </div>
                <p>By creating an account, you agree to the <a href="#" class="link">Terms of use</a> and <a href="#" class="link">Privacy Policy</a>.</p>
                <button type="submit" class="btn btn-primary">Create an account</button>
            </form>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
