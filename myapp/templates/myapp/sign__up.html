<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CU Fitness Community</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Styles */
body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  color: #333;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
}

/* Header Styles */
.header {
  background: #2c3e50;
  color: #fff;
  padding: 20px 0;
}

.header .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  display: flex;
  align-items: center;
  font-size: 24px;
  font-weight: 600;
}

.logo img {
  height: 40px;
  margin-right: 10px;
}

.navbar ul {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.navbar a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
}

.navbar a:hover {
  text-decoration: underline;
}

.cta .btn-primary {
  background: #e74c3c;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: 600;
}

/* Hero Section */
.hero {
  display: flex;
  align-items: center;
  background: #ecf0f1;
  padding: 100px 0;
}
.hero .container {
  display: flex;
  gap: 50px;
}
.hero-content {
  flex: 1;
}

.hero-content h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

.hero-content p {
  font-size: 18px;
  margin-bottom: 30px;
}

.hero-content .btn-secondary {
  background: #3498db;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
}

.hero-image {
  flex: 1;
  text-align: right;
}

.hero-image img {
  max-width: 100%;
  height: auto;
}

/* Features Section */
.features {
  padding: 80px 0;
  background: #fff;
}

.features h2 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 50px;
}

.feature-cards {
  display: flex;
  gap: 20px;
}

.card {
  background: #f9f9f9;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  flex: 1;
}

.card img {
  height: 50px;
  margin-bottom: 20px;
}

.card h3 {
  font-size: 24px;
  margin-bottom: 10px;
}

.card p {
  font-size: 16px;
  color: #666;
}

/* About Section */
.about {
  padding: 80px 0;
  /* background: #ecf0f1; */
  background: #fff;
}

.about h2 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 30px;
}

.about p {
  font-size: 18px;
  line-height: 1.6;
  text-align: center;
}

/* Contact Section */
.contact {
  padding: 80px 0;
  background: #fff;
}

.contact h2 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 30px;
}

.contact form {
  display: flex;
  flex-direction: column;
  gap: 20px;
  max-width: 600px;
  margin: 0 auto;
}

.contact input,
.contact textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

.contact button {
  background: #e74c3c;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

/* Footer Section */
.footer {
  background: #2c3e50;
  color: #fff;
  padding: 20px 0;
  text-align: center;
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}

.social-links img {
  height: 24px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Welcome to CU Fitness Community</h2>
            <p>Already have an account? <a href="{% url 'log__in' %}" class="link">Log in</a></p>
            <form id="signupForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <p class="password-requirements">• Use 8 or more characters • One Uppercase character</p>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="emailUpdates">
                    <label class="form-check-label" for="emailUpdates">I want to receive emails about product updates, events, and promotions.</label>
                </div>
                <p>By creating an account, you agree to the <a href="#" class="link">Terms of use</a> and <a href="#" class="link">Privacy Policy</a>.</p>
                <button type="submit" class="btn btn-primary">Create an account</button>
            </form>
        </div>
        <div class="image-section"></div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault(); 
            
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const receiveUpdates = document.getElementById('emailUpdates').checked;
            
            const payload = {
                email: email,
                username: username,
                password: password,
                receive_updates: receiveUpdates
            };
    
            // Get CSRF token
            const csrftoken = getCookie('csrftoken');
    
            fetch('/api/signup/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
              console.log('Success:', data);
              alert('Sign up successful!');
              window.location.href = data.next || "/questionnaire/";
          })
            .catch((error) => {
                console.error('Error:', error);
                alert('Sign up failed. Please try again.');
            });
        });
        
        // Function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    });
    </script>
</body>
</html>
